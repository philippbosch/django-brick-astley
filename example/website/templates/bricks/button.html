{% if variant == "primary" %}
<button class="px-4 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors{% if disabled %} opacity-50 cursor-not-allowed{% endif %}"{% if disabled %} disabled{% endif %}>
    {{ label }}
</button>
{% elif variant == "secondary" %}
<button class="px-4 py-2 bg-gray-200 text-gray-800 font-medium rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors{% if disabled %} opacity-50 cursor-not-allowed{% endif %}"{% if disabled %} disabled{% endif %}>
    {{ label }}
</button>
{% elif variant == "danger" %}
<button class="px-4 py-2 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors{% if disabled %} opacity-50 cursor-not-allowed{% endif %}"{% if disabled %} disabled{% endif %}>
    {{ label }}
</button>
{% else %}
<button class="px-4 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors{% if disabled %} opacity-50 cursor-not-allowed{% endif %}"{% if disabled %} disabled{% endif %}>
    {{ label }}
</button>
{% endif %}
